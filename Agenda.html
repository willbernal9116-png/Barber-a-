<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agenda de Citas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      background:#111;
      color:#fff;
      font-family: Arial, sans-serif;
      padding:20px;
    }
    h2 {
      text-align:center;
    }
    table {
      width:100%;
      border-collapse: collapse;
      margin-top:20px;
    }
    th, td {
      border:1px solid #444;
      padding:8px;
      text-align:center;
    }
    th {
      background:#222;
    }
    tr:nth-child(even) {
      background:#1a1a1a;
    }
  </style>
</head>
<body>

<h2>ðŸ“‹ Agenda de Citas</h2>

<table>
  <thead>
    <tr>
      <th>Fecha</th>
      <th>Hora</th>
      <th>Nombre</th>
      <th>TelÃ©fono</th>
    </tr>
  </thead>
  <tbody id="listaCitas"></tbody>
</table>

<script>
  // ðŸ”´ PEGA AQUÃ TU CONFIGURACIÃ“N REAL DE FIREBASE
  const firebaseConfig = {
    apiKey: "PEGA_AQUI_TU_API_KEY",
    authDomain: "PEGA_AQUI_TU_AUTH_DOMAIN",
    projectId: "PEGA_AQUI_TU_PROJECT_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const lista = document.getElementById("listaCitas");

  // âœ… CONSULTA SIMPLE: MUESTRA TODAS LAS CITAS SIN FILTROS
  db.collection("citas").onSnapshot(snapshot => {
    lista.innerHTML = "";

    if (snapshot.empty) {
      lista.innerHTML = `
        <tr>
          <td colspan="4">No hay citas registradas</td>
        </tr>
      `;
      return;
    }

    snapshot.forEach(doc => {
      const d = doc.data();

      lista.innerHTML += `
        <tr>
          <td>${d.fecha || "-"}</td>
          <td>${d.hora || "-"}</td>
          <td>${d.nombre || "-"}</td>
          <td>${d.telefono || "-"}</td>
        </tr>
      `;
    });
  });
</script>

</body>
</html>
