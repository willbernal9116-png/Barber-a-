<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agenda de Citas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      background:#111;
      color:#fff;
      font-family: Arial, sans-serif;
      padding:20px;
    }
    table {
      width:100%;
      border-collapse: collapse;
      margin-top:20px;
    }
    th, td {
      border:1px solid #444;
      padding:8px;
      text-align:center;
    }
    th {
      background:#222;
    }
  </style>
</head>
<body>

<h2>ðŸ“‹ Agenda de Citas</h2>

<table>
  <thead>
    <tr>
      <th>Fecha</th>
      <th>Hora</th>
      <th>Nombre</th>
      <th>TelÃ©fono</th>
    </tr>
  </thead>
  <tbody id="listaCitas">
  </tbody>
</table>

<script>
  // ðŸ”´ CONFIGURACIÃ“N FIREBASE (NO LA CAMBIE)
  const firebaseConfig = {
    apiKey: "PEGUE_AQUI_SU_APIKEY",
    authDomain: "PEGUE_AQUI",
    projectId: "PEGUE_AQUI",
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const lista = document.getElementById("listaCitas");

  db.collection("citas").orderBy("fecha").onSnapshot(snapshot => {
    lista.innerHTML = "";
    snapshot.forEach(doc => {
      const d = doc.data();
      lista.innerHTML += `
        <tr>
          <td>${d.fecha || ""}</td>
          <td>${d.hora || ""}</td>
          <td>${d.nombre || ""}</td>
          <td>${d.telefono || ""}</td>
        </tr>
      `;
    });
  });
</script>

</body>
</html>
