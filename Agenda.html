<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  font-family: Arial, sans-serif;
  background:#0b0b0b;
  color:#f5f5f5;
  padding:20px;
}
.card{
  max-width:700px;
  margin:auto;
  background:#151515;
  padding:20px;
  border-radius:12px;
  border:1px solid #2a2a2a;
}
h1{
  text-align:center;
  color:#d4af37;
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:20px;
}

  padding:10px;
  border-bottom:1px solid #333;
  text-align:left;

  color:#d4af37;

  background:#1f1f1f;

<body>
<div class="card">
  <h1>ðŸ“… Agenda BarberÃ­a</h1>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Servicio</th>
      </tr>
    </thead>
    <tbody id="lista"></tbody>
  </table>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDH78ZyXWZ2kvXSwV9yU7fYudz_9b_1kak",
  authDomain: "studio-8207835653-3046c.firebaseapp.com",
  projectId: "studio-8207835653-3046c",
  storageBucket: "studio-8207835653-3046c.firebasestorage.app",
  messagingSenderId: "1083418746261",
  appId: "1:1083418746261:web:0e43f9bfaa8dff994caa9c"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const lista = document.getElementById("lista");

async function cargarAgenda(){
  const q = query(collection(db,"citas"), orderBy("fecha"), orderBy("hora"));
  const snap = await getDocs(q);

  lista.innerHTML = "";
  snap.forEach(doc=>{
    const c = doc.data();
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${c.nombre}</td>
      <td>${c.fecha}</td>
      <td>${c.hora}</td>
      <td>${c.servicio}</td>
    `;
    lista.appendChild(tr);
  });
}

cargarAgenda();
</script>
</body>
