<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agenda del Barbero</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #222;
    }
    tr:nth-child(even) {
      background: #1a1a1a;
    }
  </style>
</head>
<body>

<h1>ðŸ“‹ Agenda de Citas</h1>

<table>
  <thead>
    <tr>
      <th>Fecha</th>
      <th>Hora</th>
      <th>Nombre</th>
      <th>TelÃ©fono</th>
    </tr>
  </thead>
  <tbody id="lista-citas"></tbody>
</table>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, getDocs, query, orderBy } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // ðŸ”´ PEGA AQUÃ TU CONFIG REAL DE FIREBASE (LA MISMA DEL INDEX)
  const firebaseConfig = {
    apiKey: "TU_API_KEY",
    authDomain: "TU_DOMINIO.firebaseapp.com",
    projectId: "TU_PROJECT_ID",
    storageBucket: "TU_BUCKET.appspot.com",
    messagingSenderId: "TU_ID",
    appId: "TU_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const tabla = document.getElementById("lista-citas");

  async function cargarCitas() {
    const q = query(collection(db, "citas"), orderBy("fecha"), orderBy("hora"));
    const snapshot = await getDocs(q);

    tabla.innerHTML = "";

    snapshot.forEach(doc => {
      const c = doc.data();

      const fila = document.createElement("tr");
      fila.innerHTML = `
        <td>${c.fecha || ""}</td>
        <td>${c.hora || ""}</td>
        <td>${c.nombre || ""}</td>
        <td>${c.telefono || ""}</td>
      `;
      tabla.appendChild(fila);
    });
  }

  cargarCitas();
</script>

</body>
</html>
