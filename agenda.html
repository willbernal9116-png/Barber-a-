<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agenda de Citas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #0b0b0b;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      padding: 20px;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    
    h1 {
      text-align: center;
      color: #d4af37;
      margin-bottom: 30px;
      font-size: 28px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      background: #151515;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(212,175,55,0.15);
    }
    
    th {
      background: #222;
      color: #d4af37;
      padding: 15px;
      text-align: left;
      font-weight: bold;
      border-bottom: 2px solid #d4af37;
    }
    
    td {
      padding: 12px 15px;
      border-bottom: 1px solid #2a2a2a;
    }
    
    tr:hover {
      background: #1a1a1a;
    }
    
    tr:last-child td {
      border-bottom: none;
    }
    
    .empty-message {
      text-align: center;
      padding: 40px;
      color: #999;
    }
    
    .status {
      text-align: center;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 8px;
      font-weight: bold;
    }
    
    .status.loading {
      background: #1a3a1a;
      color: #4ade80;
    }
    
    .status.error {
      background: #3a1a1a;
      color: #f87171;
    }
    
    .status.success {
      background: #1a2a3a;
      color: #60a5fa;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üìã Agenda de Citas - JF Classic Barber√≠a</h1>
    
    <div id="status" class="status loading">
      ‚è≥ Cargando citas...
    </div>

    <table>
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Hora</th>
          <th>Cliente</th>
          <th>Servicio</th>
        </tr>
      </thead>
      <tbody id="listaCitas">
        <tr>
          <td colspan="4" class="empty-message">Cargando...</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDH78ZyXWZ2kvXSwV9yU7fYudz_9b_1kak",
      authDomain: "studio-8207835653-3046c.firebaseapp.com",
      projectId: "studio-8207835653-3046c",
      storageBucket: "studio-8207835653-3046c.firebasestorage.app",
      messagingSenderId: "1083418746261",
      appId: "1:1083418746261:web:0e43f9bfaa8dff994caa9c"
    };

    const statusDiv = document.getElementById("status");
    const listaCitas = document.getElementById("listaCitas");

    async function cargarCitas() {
      try {
        statusDiv.textContent = "‚è≥ Cargando citas...";
        statusDiv.className = "status loading";

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const q = query(collection(db, "citas"), orderBy("fecha", "asc"));
        const snapshot = await getDocs(q);

        listaCitas.innerHTML = "";

        if (snapshot.empty) {
          listaCitas.innerHTML = `
            <tr>
              <td colspan="4" class="empty-message">‚úÖ No hay citas registradas a√∫n</td>
            </tr>
          `;
          statusDiv.textContent = "‚úÖ Conectado - Sin citas";
          statusDiv.className = "status success";
          return;
        }

        snapshot.forEach(doc => {
          const d = doc.data();
          const fila = document.createElement("tr");
          fila.innerHTML = `
            <td>${d.fecha || "-"}</td>
            <td>${d.hora || "-"}</td>
            <td>${d.nombre || "-"}</td>
            <td>${d.servicio || "-"}</td>
          `;
          listaCitas.appendChild(fila);
        });

        statusDiv.textContent = `‚úÖ Conectado - ${snapshot.size} cita(s) registrada(s)`;
        statusDiv.className = "status success";

      } catch (error) {
        console.error("Error:", error);
        listaCitas.innerHTML = `
          <tr>
            <td colspan="4" class="empty-message">
              ‚ùå Error al cargar citas: ${error.message}
            </td>
          </tr>
        `;
        statusDiv.textContent = "‚ùå Error: " + error.message;
        statusDiv.className = "status error";
      }
    }

    cargarCitas();

    setInterval(cargarCitas, 5000);
  </script>

</body>
</html>
