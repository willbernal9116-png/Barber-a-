
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agenda de Citas - JF Classic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background: #0b0b0b; color: #fff; font-family: 'Segoe UI', Arial; padding: 20px; }
    h1 { text-align: center; color: #d4af37; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 2px; }
    .container { max-width: 900px; margin: auto; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #151515; border-radius: 10px; overflow: hidden; }
    th, td { border: 1px solid #2a2a2a; padding: 14px; text-align: left; }
    th { background: #d4af37; color: #111; font-weight: bold; }
    tr:nth-child(even) { background: #1a1a1a; }
    tr:hover { background: #222; transition: 0.3s; }
    .status-badge { background: #28a745; color: white; padding: 4px 8px; border-radius: 5px; font-size: 12px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“‹ Agenda de Citas</h1>
    <table>
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Hora</th>
          <th>Cliente</th>
          <th>Servicio</th>
        </tr>
      </thead>
      <tbody id="citas">
        <tr><td colspan="4" style="text-align:center;">Cargando citas...</td></tr>
      </tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    // IMPORTANTE: AÃ±adimos 'query' y 'orderBy'
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDH78ZyXWZ2kvXSwV9yU7fYudz_9b_1kak",
      authDomain: "studio-8207835653-3046c.firebaseapp.com",
      projectId: "studio-8207835653-3046c",
      storageBucket: "studio-8207835653-3046c.firebasestorage.app",
      messagingSenderId: "1083418746261",
      appId: "1:1083418746261:web:0e43f9bfaa8dff994caa9c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const tbody = document.getElementById("citas");

    async function cargar() {
      try {
        // ORDENAMOS: Primero por fecha (ascendente) y luego por hora
        const q = query(
          collection(db, "citas"), 
          orderBy("fecha", "asc"), 
          orderBy("hora", "asc")
        );
        
        const snap = await getDocs(q);
        tbody.innerHTML = "";
        
        if (snap.empty) {
          tbody.innerHTML = "<tr><td colspan='4' style='text-align:center;'>No hay citas programadas</td></tr>";
          return;
        }

        snap.forEach(doc => {
          const d = doc.data();
          tbody.innerHTML += `
            <tr>
              <td><strong>${d.fecha}</strong></td>
              <td>${d.hora}</td>
              <td>${d.nombre}</td>
              <td><span class="status-badge">${d.servicio}</span></td>
            </tr>`;
        });
      } catch(e) {
        console.error(e);
        tbody.innerHTML = "<tr><td colspan='4'>Error al cargar: " + e.message + "</td></tr>";
      }
    }

    cargar();
    // Actualiza cada 30 segundos para no saturar la base de datos
    setInterval(cargar, 30000);
  </script>
</body>
</html>
