<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>JF Classic Barber√≠a - Reservas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #0b0b0b; color: #f5f5f5; padding: 20px; }
    .card { max-width: 500px; margin: auto; background: #151515; padding: 24px; border-radius: 14px; border: 1px solid #2a2a2a; box-shadow: 0 0 20px rgba(212,175,55,0.15); }
    h1 { text-align: center; color: #d4af37; margin-bottom: 10px; }
    p { text-align: center; font-size: 14px; color: #ccc; }
    label { display: block; margin-top: 14px; color: #d4af37; font-weight: bold; }
    input, select { width: 100%; padding: 11px; margin-top: 6px; border-radius: 8px; background: #0f0f0f; color: #fff; border: 1px solid #333; }
    .btn-reservar { width: 100%; padding: 12px; margin-top: 22px; border-radius: 10px; background: #d4af37; color: #111; font-weight: bold; cursor: pointer; border: none; }
    .btn-reservar:disabled { background: #555; cursor: not-allowed; }
    .btn-compartir { width: 100%; padding: 10px; margin-top: 12px; border-radius: 10px; background: transparent; color: #d4af37; font-weight: 600; cursor: pointer; border: 1px solid #d4af37; }
    option:disabled { color: #555; background: #222; }
    .footer-info { margin-top: 25px; text-align: center; font-size: 12px; color: #666; border-top: 1px solid #2a2a2a; padding-top: 15px; }
  </style>
</head>
<body>

<div class="card">
  <h1>JF Classic Barber√≠a üíà</h1>
  <p><strong>Direcci√≥n:</strong> Cra 3 #3-60 sur, Barrio Los Andes</p>

  <label>Nombre</label>
  <input id="nombre" placeholder="Tu nombre">

  <label>Servicio</label>
  <select id="servicio">
    <option value="Corte $20.000">Corte $20.000</option>
    <option value="Corte y barba $27.000">Corte y barba $27.000</option>
  </select>

  <label>D√≠a</label>
  <input type="date" id="fecha">

  <label>Hora</label>
  <select id="hora"></select>

  <button class="btn-reservar" id="btn-reservar">Reservar por WhatsApp</button>
  <button class="btn-compartir" id="btn-compartir">üì§ Compartir con un amigo</button>

  <div class="footer-info">
    <p>üìç Cra 3 #3-60 sur, Barrio Los Andes</p>
    <p>La cita se confirma autom√°ticamente por chat.</p>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
  import { getFirestore, collection, getDocs, query, where, orderBy, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDH78ZyXWZ2kvXSwV9yU7fYudz_9b_1kak",
    authDomain: "studio-8207835653-3046c.firebaseapp.com",
    projectId: "studio-8207835653-3046c",
    storageBucket: "studio-8207835653-3046c.firebasestorage.app",
    messagingSenderId: "1083418746261",
    appId: "1:1083418746261:web:0e43f9bfaa8dff994caa9c"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const horaSelect = document.getElementById("hora");
  const fechaInput = document.getElementById("fecha");
  const btnReservar = document.getElementById("btn-reservar");

  const hoy = new Date().toISOString().split('T')[0];
  fechaInput.setAttribute('min', hoy);
  fechaInput.value = hoy;

  function generarHoras() {
    horaSelect.innerHTML = "";
    const agregar = (v) => {
      let h = Math.floor(v);
      let m = v % 1 === 0 ? "00" : "30";
      let ampm = h >= 12 ? "PM" : "AM";
      let h12 = h > 12 ? h - 12 : (h === 0 ? 12 : h);
      let textoHora = `${h12}:${m} ${ampm}`;
      let opt = document.createElement("option");
      opt.value = textoHora;
      opt.textContent = textoHora;
      horaSelect.appendChild(opt);
    };
    for (let t = 9.5; t <= 13.5; t += 0.5) agregar(t);
    for (let t = 15; t <= 19.5; t += 0.5) agregar(t);
  }

  async function cargarOcupadas() {
    generarHoras();
    try {
      // Ordenamos por fecha y luego por hora para que no aparezcan revueltas
      const q = query(
        collection(db, "citas"), 
        where("fecha", "==", fechaInput.value)
      );
      const snap = await getDocs(q);
      const ocupadas = snap.docs.map(d => d.data().hora);
      [...horaSelect.options].forEach(opt => {
        if (ocupadas.includes(opt.value)) {
          opt.disabled = true;
          opt.textContent += " (Ocupado)";
        }
      });
    } catch (e) { console.error("Error al cargar:", e); }
  }

  fechaInput.addEventListener("change", cargarOcupadas);
  cargarOcupadas();

  // Funci√≥n Principal de Reserva
  btnReservar.addEventListener("click", async () => {
    const nombre = document.getElementById("nombre").value.trim();
    const fecha = fechaInput.value;
    const hora = horaSelect.value;
    const servicio = document.getElementById("servicio").value;

    if (!nombre || !hora || hora.includes("(Ocupado)")) { 
      alert("‚ö†Ô∏è Por favor, ingresa tu nombre y selecciona un horario disponible."); 
      return; 
    }

    btnReservar.disabled = true;
    btnReservar.innerText = "Verificando disponibilidad...";

    try {
      // 1. VERIFICAR EN TIEMPO REAL SI SIGUE DISPONIBLE
      const q = query(collection(db, "citas"), where("fecha", "==", fecha), where("hora", "==", hora));
      const validacion = await getDocs(q);

      if (!validacion.empty) {
        alert("‚ùå ¬°Lo sentimos! Alguien acaba de reservar este horario. Por favor, selecciona otra hora.");
        cargarOcupadas();
        btnReservar.disabled = false;
        btnReservar.innerText = "Reservar por WhatsApp";
        return;
      }

      // 2. GUARDAR EN FIREBASE
      await setDoc(doc(collection(db, "citas")), {
        nombre,
        servicio,
        fecha,
        hora,
        timestamp: new Date()
      });

      // 3. ENVIAR WHATSAPP (Solo si el guardado fue exitoso)
      const msg = `*JF Classic Barber√≠a*%0A` +
                  `‚úÖ *Reserva Confirmada*%0A%0A` +
                  `üë§ *Cliente:* ${nombre}%0A` +
                  `üìÖ *Fecha:* ${fecha}%0A` +
                  `‚è∞ *Hora:* ${hora}%0A` +
                  `‚úÇÔ∏è *Servicio:* ${servicio}`;
      
      const urlWa = `https://wa.me/573008612063?text=${msg}`;
      window.open(urlWa, "_blank");
      
      alert("‚úÖ ¬°Cita guardada! Ser√°s redirigido a WhatsApp para la confirmaci√≥n final.");
      cargarOcupadas();
      document.getElementById("nombre").value = "";

    } catch (e) {
      console.error("Error:", e);
      alert("Hubo un error al procesar tu cita. Int√©ntalo de nuevo.");
    } finally {
      btnReservar.disabled = false;
      btnReservar.innerText = "Reservar por WhatsApp";
    }
  });

  document.getElementById("btn-compartir").onclick = function() {
    const texto = `¬°Te recomiendo la Barber√≠a JF Classic! Aparta tu cita aqu√≠: ${window.location.href}`;
    window.open(`https://wa.me/?text=${encodeURIComponent(texto)}`, "_blank");
  }
</script>

</body>
</html>
