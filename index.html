<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>JF Classic Barber√≠a - Reservas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #0b0b0b; color: #f5f5f5; padding: 20px; }
    .card { max-width: 500px; margin: auto; background: #151515; padding: 24px; border-radius: 14px; border: 1px solid #2a2a2a; box-shadow: 0 0 20px rgba(212,175,55,0.15); }
    h1 { text-align: center; color: #d4af37; margin-bottom: 10px; }
    p { text-align: center; font-size: 14px; color: #ccc; }
    label { display: block; margin-top: 14px; color: #d4af37; font-weight: bold; }
    input, select { width: 100%; padding: 11px; margin-top: 6px; border-radius: 8px; background: #0f0f0f; color: #fff; border: 1px solid #333; }
    .btn-reservar { width: 100%; padding: 12px; margin-top: 22px; border-radius: 10px; background: #d4af37; color: #111; font-weight: bold; cursor: pointer; border: none; }
    .btn-compartir { width: 100%; padding: 10px; margin-top: 12px; border-radius: 10px; background: transparent; color: #d4af37; font-weight: 600; cursor: pointer; border: 1px solid #d4af37; }
    option:disabled { color: #555; background: #222; }
    .footer-info { margin-top: 25px; text-align: center; font-size: 12px; color: #666; border-top: 1px solid #2a2a2a; padding-top: 15px; }
  </style>
</head>
<body>

<div class="card">
  <h1>JF Classic Barber√≠a üíà</h1>
  <p><strong>Direcci√≥n:</strong> Cra 3 #3-60 sur, Barrio Los Andes</p>

  <label>Nombre</label>
  <input id="nombre" placeholder="Tu nombre">

  <label>Servicio</label>
  <select id="servicio">
    <option value="Corte $20.000">Corte $20.000</option>
    <option value="Corte y barba $27.000">Corte y barba $27.000</option>
  </select>

  <label>D√≠a</label>
  <input type="date" id="fecha">

  <label>Hora</label>
  <select id="hora"></select>

  <button class="btn-reservar" onclick="reservar()">Reservar por WhatsApp</button>
  <button class="btn-compartir" onclick="compartirPagina()">üì§ Compartir con un amigo</button>

  <div class="footer-info">
    <p>üìç Cra 3 #3-60 sur, Barrio Los Andes</p>
    <p>La cita se confirma autom√°ticamente por chat.</p>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
  import { getFirestore, collection, getDocs, addDoc, query, where } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDH78ZyXWZ2kvXSwV9yU7fYudz_9b_1kak",
    authDomain: "studio-8207835653-3046c.firebaseapp.com",
    projectId: "studio-8207835653-3046c",
    storageBucket: "studio-8207835653-3046c.firebasestorage.app",
    messagingSenderId: "1083418746261",
    appId: "1:1083418746261:web:0e43f9bfaa8dff994caa9c"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const horaSelect = document.getElementById("hora");
  const fechaInput = document.getElementById("fecha");

  const hoy = new Date().toISOString().split('T')[0];
  fechaInput.setAttribute('min', hoy);
  fechaInput.value = hoy;

  function generarHoras() {
    horaSelect.innerHTML = "";

    const agregar = (v) => {
      let h = Math.floor(v);
      let m = v % 1 === 0 ? "00" : "30";
      let ampm = h >= 12 ? "PM" : "AM";
      let h12 = h > 12 ? h - 12 : (h === 0 ? 12 : h);

      let textoHora = `${h12}:${m} ${ampm}`;

      let opt = document.createElement("option");
      opt.value = textoHora;
      opt.textContent = textoHora;
      horaSelect.appendChild(opt);
    };

    for (let t = 9.5; t <= 13.5; t += 0.5) agregar(t);
    for (let t = 15; t <= 19.5; t += 0.5) agregar(t);
  }

  async function cargarOcupadas() {
    generarHoras();

    try {
      const q = query(collection(db, "citas"), where("fecha", "==", fechaInput.value));
      const snap = await getDocs(q);

      const ocupadas = snap.docs.map(d => d.data().hora);

      [...horaSelect.options].forEach(opt => {
        if (ocupadas.includes(opt.value)) {
          opt.disabled = true;
          opt.textContent += " (Ocupado)";
        }
      });

    } catch (e) {
      console.error("Error al cargar citas:", e);
    }
  }

  fechaInput.addEventListener("change", cargarOcupadas);
  cargarOcupadas();

  window.reservar = async function() {
    const nombre = document.getElementById("nombre").value;
    const fecha = fechaInput.value;
    const hora = horaSelect.value;
    const servicio = document.getElementById("servicio").value;

    if (!nombre) {
      alert("Por favor, escribe tu nombre.");
      return;
    }

    const msg = `Hola, soy ${nombre}. Cita: ${fecha} a las ${hora}. Servicio: ${servicio}`;
    window.open(`https://wa.me/573008612063?text=${encodeURIComponent(msg)}`, "_blank");

    try {
      await addDoc(collection(db, "citas"), {
        nombre,
        servicio,
        fecha,
        hora
      });

      cargarOcupadas();

    } catch (e) {
      console.error("Error al guardar cita:", e);
    }
  }

  window.compartirPagina = function() {
    const texto = `¬°Te recomiendo la Barber√≠a JF Classic! Aparta tu cita aqu√≠: ${window.location.href}`;
    window.open(`https://wa.me/?text=${encodeURIComponent(texto)}`, "_blank");
  }

</script>

</body>
</html>
